{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="col-md-4 offset-md-4 mt-3">
<h1>Update Form</h1>
<form action="{% url 'update' current_record.id %}" method="post">
    {% csrf_token %}
     {{form|crispy}}
<button type="submit" class='btn btn-primary'>Update</button>
</form>
</div>

{% endblock %}
